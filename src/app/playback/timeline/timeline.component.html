<button (click)="previous()" [disabled]="!hasPrevious()">Previous</button>
<p style="display: inline;">{{snapshotCurrentTime()?.displays()}} - {{(currentSnapshot()?.RegisterDesk?.length ?? 0)}}</p>
<button (click)="next()" [disabled]="!hasNext()">Next</button>

<div>
    @for (entry of timeline(); track $index) {
        <span>{{entry.Time.display()}} - {{entry.TotalInBuilding}}/{{entry.BuildingQueueLength}}</span>
    }
</div>
