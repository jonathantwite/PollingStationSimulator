@if(simulationRunning()){
  <app-simulation-running />
}


<main style="
  display: grid;
  grid-template-areas: 'header header'
  'map settings'
  'stats stats';
  ">

  <app-header style="grid-area: header;" />
  @if(showSimulation()) {
    <app-map  style="grid-area: map;"/>
  }
  @else {
    <app-intro />
  }
  <app-settings style="grid-area: settings;" />
  <app-stats style="grid-area: stats;" />
</main>

@if (showHelpPanel()) {
  <app-help />
}
